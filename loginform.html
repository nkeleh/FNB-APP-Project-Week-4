<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h>Welcome</h>

    <form>
        <label for="username">Username:</label><input type="text" id="usernameInput"/><br><br>
        <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/><br><br>
        <p id="message"></p>

        <a href="#" onclick="verifyUser()">Log in</a>
    </form>

    <script>

        function verifyUser(){
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkUserCreds(username, password);

        }
        function checkUserCreds(username, password) {
            var systemUsername = "admin";
            var systemPassword = "369";

            if (username == systemUsername && password == systemPassword) {
                document.getElementById("message").innerHTML = "Correct logging you in...";

            } else {
                document.getElementById("message").innerHTML = "Incorrect username or password";
            }
            
        }
    </script>
</body>
</html>
